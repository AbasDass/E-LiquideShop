    <div class="container">
        <span>
            <h2>formulaire d'inscription</h2>
        </span>
        <form action="#" method="POST">

            <ol>
                <ul>
                    <div class="case"><label for="Name">Nom</label></div>
                    <input required type="text" id="Name" placeholder="Nom"><span class="etoile">*</span>
                </ul>
                <ul>
                    <div class="case"><label for="FirstName">Prénom</label></div>
                    <input required type="text" id="FirstName" placeholder="Prénom"><span class="etoile">*</span>
                </ul>
                <ul>
                    <div class="case"><label for="Birthday">Date de naissance</label></div>
                    <input required type="Date" id="Birthday"><span class="etoile">*</span>
                </ul>
                <ul>
                    <div class="case"><label for="emails">Email</label></div>
                    <input required type="email" id="emails" placeholder="Email"><span class="etoile">*</span>

                </ul>
                <ul>
                    <div class="case"><label for="Password">Mot de passe</label></div>
                    <input required type="password" id="Password" placeholder="Mot de passe"><span class="etoile">*</span>
                </ul>
                <ul>
                    <div class="case"><label for="Password confirmation">Confirmation mot de passe</label></div>
                    <input required type="password" id="Password confirmation" placeholder="Confirmation mot de passe"><span
                        class="etoile">*</span>
                </ul>
                <ul>
                    <span class="etoile">* Champs obligatoires!</span>
                </ul>
                <ul>
                    <input class="box" required="checkbox" type="checkbox"><span class="condition">Conditions
                        d'utilisation</span>
                </ul>
                <ul>
                    <button type="submit">Valider</button>
                </ul>

            </ol>

        </form>
    </div>
